<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
</head>
<body>
    <center>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="register.html">Register</a></li>
        </ul>
    </nav>
    <br>
    <h1>Application Form</h1>
    <p>Fill in your details</p>
    <br>
    <form action="*">
        <div>
            <label for="firstname">First Name*</label>
            <br>
            <input type="text" name="firstname" id="firstname" placeholder="Enter first name">
        </div>
        <br>
        <div>
            <label for="lastname">Last Name*</label>
            <br>
            <input type="text" name="lastname" id="lastname" placeholder="Enter last">
        </div>
        <br>
        <div>
            <label for="gender">Gender*</label>
            <br>
            <select name="gender" id="gender">
                <option value="select here">select here</option>
            </select>
        </div>
        <br>
        <div>
            <label for="dob">Date of Birth*</label>
            <br>
            <input type="text" name="dob" id="dob">
        </div>
        <br>
        <div>
            <label for="email">Email Address*</label>
            <br>
            <input type="text" name="email" id="email" placeholder="Enter email address">
        </div>
        <br>
        <div>
            <label for="education">Education Level</label>
            <br>
            <select name="education" id="education">
                <option value="Select level of education">Select level of education</option>
                <option value="Bsc">Bsc</option>
                <option value="Masters">Master</option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
            </select>
        </div>
        <br>
        <div>
            <label for="country">Country*</label>
            <br>
            <select name="country" id="country">
                <option value="select your country">Select Your Country</option>
                <option value="Nigeria">Nigeria</option>
                <option value="Kenya">Kenya</option>
                <option value="Ghana">Ghana</option>
                <option value="South Africa">South Africa</option>
                <option value="Cameroon">Cameroon</option>
                <option value="Tanzania">Tanzania</option>
                <option value="Zimbabwe">Zimbabwe</option>
                <option value="Madagascar">Madagascar</option>
                <option value="Ethiopia">Ethiopia</option>
                <option value="Ivory Coast">Ivory Coast</option>
            </select>
        </div>
        <br>
        <div>
            <label for="state">State/City of Residence*</label>
            <br>
            <input type="text" name="state" id="state" placeholder="Enter your State of Residence">
        </div>
        <br>
        <div>
            <label for="employment">Employment Status*</label>
            <br>
            <select name="employment" id="employment">
                <option value="Select employment status">Select employment status</option>
                <option value="employed">employed</option>
                <option value="unemplyed">unemplyed</option>
                <option value="self employed">self employed</option>
            </select>
        </div>
        <br>
        <div>
            <label for="phone">Phone Number*</label>
            <br>
            <input type="number" id="phone" name="phone" placeholder="08154475365">
        </div>
        <br>
        <div>
            <label for="school">Choose School</label>
            <br>
            <select name="school" id="school">
                <option value="select school">Select school</option>
                <option value="school of Engineering">School of Engineering</option>
                <option value="School of Data">School of Data</option>
                <option value="School of Product">School of Product</option>
            </select>
        </div>
        <br>
        <div>
            <label for="course">Choose Course of Study</label>
            <br>
            <select name="course" id="course">
                <option value="select course">Select course</option>
                <option value="twitter">Front-end Engineering</option>
                <option value="Backend Engineering">Backend Engineering</option>
                <option value="Cloud Engineering">Cloud Engineering</option>
            </select>
        </div>
        <br>
        <div>
            <label for="hear">How did you hear about us?</label>
            <br>
            <select name="hear" id="hear">
                <option value="select channel">Select channel</option>
                <option value="twitter">twitter</option>
                <option value="linkedin">linkedin</option>
                <option value="Youtube">Youtube</option>
                <option value="Friend">lFriend</option>
                <option value="WhatsApp">WhatsApp</option>
            </select>
        </div>
        <br>
        <div>
            <label for="discount">Scholarship/Discount Code (optional)</label>
            <br>
            <input type="text" name="discount" id="discount" placeholder="Scholarship or student ID or discount code">
        </div>
        <br>
        <P>By cliking continue, I agree to Terms of Use and acknowlege that I have read the Privacy Policy.</P>
        <br>
        <button>Proceed</button>
        </form>
        <br>
        <p>Already have an account?<span>Sign in</span></p>
    </center>
</body>
</html>
